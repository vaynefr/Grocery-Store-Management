<section>
    <h2>Get in touch through Email</h2>
    <form action="#">
        <label for="name"><em>Name:</em></label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email"><em>Email:</em></label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="gender"><em>Gender:</em></label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>

        <input type="radio" id="prefer_not_to_say" name="gender" value="prefer_not_to_say">
        <label for="prefer_not_to_say">Prefer not to say</label><br><br>


        <label for="feedback"><em>How did you hear about us?(Tick everything that is applicable)</em></label><br>
        <input type="checkbox" id="social_media" name="feedback" value="social_media">
        <label for="social_media">Social Media</label><br>

        <input type="checkbox" id="friend" name="feedback" value="friend">
        <label for="friend">Friend/Family</label><br>

        <input type="checkbox" id="advertisement" name="feedback" value="advertisement">
        <label for="advertisement">Advertisement</label><br>

        <input type="checkbox" id="walk_in" name="feedback" value="walk_in">
        <label for="walk_in">Walk-in</label><br><br>

        <label for="message">Message:</em></label><br>
        <textarea id="message" name="message" rows="5" required></textarea><br><br>

        <input type="submit" value="Send Message">
    </form>
</section>
